<!DOCTYPE html>
<html>
<head>
    <title>Route Test</title>
</head>
<body>
    <h1>Server Route Test</h1>
    <button onclick="testRoutes()">Test All Routes</button>
    <div id="result"></div>

    <script>
        async function testRoutes() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing routes...<br>';
            
            const routes = [
                { name: 'Root (/)', url: 'http://localhost:3001/' },
                { name: 'Login API', url: 'http://localhost:3001/login', method: 'POST' },
                { name: 'Bookings API', url: 'http://localhost:3001/bookings' },
                { name: 'Staff Dashboard', url: 'http://localhost:3001/Staff-1.html' },
                { name: 'Login Page', url: 'http://localhost:3001/Login.html' }
            ];
            
            for (const route of routes) {
                try {
                    const options = route.method === 'POST' ? {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username: 'test', password: 'test' })
                    } : {};
                    
                    const response = await fetch(route.url, options);
                    resultDiv.innerHTML += `
                        <div style="margin: 10px 0; padding: 10px; border: 1px solid #ccc;">
                            <strong>${route.name}:</strong> ${response.status} ${response.statusText}
                        </div>
                    `;
                } catch (error) {
                    resultDiv.innerHTML += `
                        <div style="margin: 10px 0; padding: 10px; border: 1px solid #ff0000; background: #ffe6e6;">
                            <strong>${route.name}:</strong> Error - ${error.message}
                        </div>
                    `;
                }
            }
        }
    </script>
</body>
</html>
